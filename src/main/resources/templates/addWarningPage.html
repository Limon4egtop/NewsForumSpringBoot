<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add warning</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
  <div class="text-center">
    <h1>Add warning</h1>
  </div>

  <hr class="my-4">

    <div class="text-center">
        <form th:method="post" action="/addWarning">
            <label class="form-label" style = "margin-left: 20px">Title</label>
            <p><input type="text" name="headOfWarning" placeholder="Title of warning" class="form-control"></p>
            <label class="form-label" style = "margin-left: 20px">Text of warning</label>
            <p><textarea cols="30" rows="5" name="warningText" placeholder="Text of warning" class="form-control"></textarea></p>
            <label class="form-label" style = "margin-left: 20px">User who get warning</label>
            <select name="userGetWarning" class="form-select" aria-label="Default select example">
                <option selected disabled>Select the user</option>
                <option th:each="user : ${userList}" th:value="${user.getId()}" th:text="${user.getFirstName() + user.getLastName()}">
                </option>
            </select>
            <p><button type="submit" class="btn btn-danger">Add warning</button></p>
        </form>
    </div>
</div>
</body>
</html>
