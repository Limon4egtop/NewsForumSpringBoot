<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="text-center">
        <h1>Add new post</h1>
    </div>

    <hr class="my-4">
    <div class="text-center">
        <form th:method="post" action="/addNewPost">
            <label class="form-label" style = "margin-left: 20px">Title</label>
                <p><input type="text" name="headOfPost" placeholder="Title of your post" class="form-control"></p>
            <label class="form-label" style = "margin-left: 20px">Text of post</label>
                <p><textarea cols="30" rows="5" name="postData" placeholder="Text of your post" class="form-control"></textarea></p>
            <label class="form-label" style = "margin-left: 20px">News category</label>
                <select name="postCategory" class="form-select" aria-label="Default select example">
                    <option selected disabled>Select the news category</option>
                    <option value="Sport">Sport</option>
                    <option value="Animals">Animals</option>
                    <option value="Business">Business</option>
                </select>
                <p><button type="submit" class="btn btn-outline-success">Send</button></p>
        </form>
    </div>
    <div th:if="${status != null}">
        <p th:text="${status}"></p>
    </div>
</div>
</body>
</html>
