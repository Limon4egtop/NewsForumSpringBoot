<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin warnings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="text-center">
        <h1>Admin warnings</h1>
    </div>

    <hr class="my-4">

    <div th:if="${userWarningList != null}">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                <div th:each = "warning : ${userWarningList}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <h5 th:text="${warning.getHeading()}" class="card-text"></h5>
                            <div class="card-body">
                                <small class="text-muted">
                                    <div>
                                        <a>Warning text: </a>
                                        <p th:text="${warning.getText()}" class="fst-italic"></p>
                                    </div>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>
</div>
</body>
</html>
