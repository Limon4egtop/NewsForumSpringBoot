<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All userData</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="text-center">
        <h1>All users</h1>
    </div>

    <hr class="my-4">

    <form th:method="get" action="/allUserListPage">
        <button type="submit" class="btn btn-primary">Upgrade userData list</button>
    </form>


    <div th:if="${userList != null}">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
            <div th:each = "userData : ${userList}">
                <div class="col">
                    <div class="card shadow-sm">
                        <a th:text="${'Name: ' + userData.getFirstName() + ' ' + userData.getLastName()}"></a>
                        <div class="card-body">
                            <small class="text-muted">
                                <p th:text="${'ID: ' + userData.getId()}"></p>
                                <p th:text="${'Rating: ' + userData.getRating()}"></p>
                                <p th:text="${'Email: ' + userData.getEmail()}"></p>
                                <p th:text="${'Phone number:' + userData.getPhoneNumber()}"></p>
                                <p>
                                    <a th:href="@{/getDataAboutUser/{id}(id=${userData.getId()})}" class="text-center">Open profile</a>
                                </p>
                            </small>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
