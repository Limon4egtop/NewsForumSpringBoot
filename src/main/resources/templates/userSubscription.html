<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User subscrition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<div class="container">
    <div class="text-center">
        <h1>User subscrition</h1>
    </div>

    <hr class="my-4">
    <div class="text-center">
        <div th:if="${subscrUsersDataList != null}">
            <div th:each="subscr : ${subscrUsersDataList}">
                <a th:text="${subscr.getFirstName()}" th:href="@{/getDataAboutUser/{id}(id=${subscr.getId()})}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
