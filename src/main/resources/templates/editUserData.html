<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user data</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="header :: header"></header>
<form th:method="post" action="/editUserData">
  <fieldset>
    <input type="text" name="id" th:value="${userInfo.getId()}" style="visibility: hidden">
    <input type="text" name="firstName" th:value="${userInfo.getFirstName()}">
    <br>
    <input type="text" name="lastName" th:value="${userInfo.getLastName()}">
    <br>
    <input type="text" name="phoneNumber" th:value="${userInfo.getPhoneNumber()}">
    <br>
    <input type="text" name="email" th:value="${userInfo.getEmail()}">
    <br>
    <button type="submit">Edit data</button>
  </fieldset>
</form>
</body>
</html>
