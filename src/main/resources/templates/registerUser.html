<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<form th:method="post" th:action="@{/refreshUserData}" th:object="${refreshUserData}">
  <fieldset>
    <legend>Registration form</legend>
    <p>
    <input type="text" name="firstName" id="firstName" field="*{firstName}" placeholder="firstName" th:if="${dataAboutUser != null}" th:value="${dataAboutUser.getFirstName()}">
    <input type="text" name="firstName" id="firstName" field="*{firstName}" placeholder="firstName" th:if="${dataAboutUser == null}">
    </p>
    <p>
    <input type="text" name="lastName" id="lastName" field="*{lastName}" placeholder="lastName" th:if="${dataAboutUser != null}" th:value="${dataAboutUser.getLastName()}">
    <input type="text" name="lastName" id="lastName" field="*{lastName}" placeholder="lastName" th:if="${dataAboutUser == null}">
    </p>
    <p>
    <input type="text" name="phoneNumber" id="phoneNumber" field="*{phoneNumber}" placeholder="phoneNumber"  th:if="${dataAboutUser != null}" th:value="${dataAboutUser.getPhoneNumber()}">
    <input type="text" name="phoneNumber" id="phoneNumber" field="*{phoneNumber}" placeholder="phoneNumber"  th:if="${dataAboutUser == null}">
    </p>
    <p>
    <input type="text" name="email" id="email" field="*{email}" placeholder="email" th:if="${dataAboutUser != null}" th:value="${dataAboutUser.getEmail()}">
    <input type="text" name="email" id="email" field="*{email}" placeholder="email" th:if="${dataAboutUser == null}">
    </p>
    <button type="submit" th:if="${dataAboutUser != null}">Edit data</button>
    <button type="submit" th:if="${dataAboutUser == null}">Add</button>
  </fieldset>
</form>
<div th:if="${status != null}">
<p th:text="${status}"></p>
</div>
</body>
</html>
